<div class="container routes-container">

<!-- MEAL DETAILS -->
    <div class="mealDetails">

      <h2>Enter Meal Details:</h2>
      <div class="divider"></div>

      <form class="form-horizontal" name="mealDetailsForm" ng-submit="submitForm(baseMealPrice)" novalidate>

      <!--base meal price-->
        <div class="form-group">
          <label for="baseMealPrice" class="col-sm-5 control-label">Base Meal Price:</label>
          <div class="col-sm-5">
            <input type="number" class="form-control" ng-model="baseMealPrice" name="baseMealPrice" required></input>

            <div ng-if="mealDetailsForm.$submitted" ng-messages="mealDetailsForm.baseMealPrice.$error">
              <span class="error" ng-message="required">Field is required!</span>
            </div>

          </div>
        </div>

      <!--tax rate-->

        <div class="form-group">
          <label for="taxRate" class="col-sm-5 control-label">Tax Rate:</label>
          <div class="col-sm-5">
            <input type="number" class="form-control" ng-model="taxRate" ng-value="12" name="taxRate" required></input>

            <div ng-if="mealDetailsForm.$submitted" ng-messages="mealDetailsForm.taxRate.$error">
              <span class="error" ng-message="required">Field is required!</span>
            </div>
            
          </div>
        </div>

      <!--tip percentage-->

        <div class="form-group">
            <label for="tipPercentage" class="col-sm-5 control-label">Tip Percentage:</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" ng-model="tipPercentage" name="tipPercentage" required></input>

              <div ng-if="mealDetailsForm.$submitted" ng-messages="mealDetailsForm.tipPercentage.$error">
                <span class="error" ng-message="required">Field is required!</span>
              </div>
              
            </div>
        </div>

        <div class="form-group" style="max-width: 335px; margin: 2em 0 1.5em 0em !important;">
          <input class="btn pull-right" type="button" name="cancel" value="Cancel" ng-click="cancels()">
          <input class="btn submitBtn pull-right" type="submit" name="submit" value="Submit" ng-click="setPristine()">
            
        </div>

      </form>
    </div>
<!--end MEAL DETAILS-->
<!-- CUSTOMER CHARGES -->
     
      <div class="customerCharges">

        <h2>Customer Charges:</h2>
        <div class="divider"></div>

        <form class="form-horizontal" name="customerChargesForm" ng-submit="submitCustomerCharges()" novalidate >
        
        <!--subtotal-->
          <div class="form-group">
            <label for="subtotalCC" class="col-sm-5 control-label">Subtotal:</label>
            <div class="col-sm-6">
              {{ subtotalCC | currency }}
            </div>
          </div>

        <!--tip-->
          <div class="form-group">
            <label for="tipCC" class="col-sm-5 control-label">Tip:</label>
            <div class="col-sm-6">
              {{ tipCC | currency }}
            </div>
          </div>

        <!--total-->
          <div class="form-group">
            <label for="totalCC" class="col-sm-5 control-label">Total:</label>
            <div class="col-sm-6">
              {{ totalCC | currency }}
            </div>
          </div>

        </form>
      </div>
<!--end CUSTOMER CHARGES-->



</div><!--end container-->
